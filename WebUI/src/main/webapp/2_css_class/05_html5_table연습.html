<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 테이블 꾸미기 연습 </title>
<style type="text/css">
/*
	1. 테이블 테두리 이쁘게
	2. 테이블 제목칸 눈에 띄게
	3. 테이블 짝수줄 홀수죽 색상 다르게 (:even, :odd)
	4. 테이블에 마우스를 올리면 올라간 색만 눈에 띄게
*/
#celebs { 
	border: 2px solid yellow;
}
.heading { 
	font: 20px "궁서체";
	border: 2px groove purple;
}
.data {
	font: 15px "고딕";
	border: 2px solid aqua;
}
table.data > tbody > tr:nth-child(even) {
	background: orange;
}
table.data > tbody > tr:nth-of-type(odd) {
	background: fuchsia;
}
table.data > tbody > tr:hover {
	color: highlighttext;
}

</style>
</head>
<body>

<div id="celebs">
        <h2 class="heading"> 우리 스타 보기</h2>
        <table class="data">
          <thead>
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>직업</th>
              <th>거주지</th>             
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>203A</td>
              <td>샤이니</td>
              <td>가수</td>
              <td>용인</td>
            </tr>
            <tr>
              <td>141B</td>
              <td>소녀시대</td>
              <td>가수</td>
              <td>부산</td>
            </tr>
            <tr>
              <td>2031</td>
              <td>김수현</td>
              <td>배우</td>
              <td>뉴욕</td>
            </tr>
            <tr>
              <td>007F</td>
              <td>국카스텐</td>
              <td>가수</td>
              <td>마산</td>
            </tr>
            <tr>
              <td>8A05</td>
              <td>김태희</td>
              <td>배우</td>
              <td>서울</td>
            </tr>
            <tr>
              <td>6636</td>
              <td>송혜교</td>
              <td>배우</td>
              <td>런던</td>
            </tr>
          </tbody>
        </table>
      </div>
</body>
</html>

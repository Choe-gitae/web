<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_SimpleForm.html</title>
<!-- 외부 CSS 연결 -->
<link type="text/css" rel="stylesheet" href="/WebUI/2_css_class/css/myform.css">
</head>
<body>

<script>
function passFunc() {
	var pw1 = f.pass.value
	var pw2 = f.passConfirm.value
	if(pw1 != pw2){alert("비밀번호가 맞지 않습니다.")}
}
</script>

<form>
	<fieldset>
		<legend> 회원가입 </legend>
		<ol>
			<li>
				<label for='name'> 이름 </label>
				<input type='text' id='name' name='name'>
			</li>
			<li>
				<label for='gender'> 성별 </label>
				<input type='radio' name='gender' checked="checked"> 남자
				<input type='radio' name='gender'> 여자
			</li>
			<li>
				<label for='job'> 직업 </label>
				<select id='job' name='job'>
					<option>개발자</option>
					<option>프로그래머</option>
					<option>코더</option>
					<option>노가다</option>
				</select>
			</li>
			<li>
				<label for='hobby'> 취미 </label>
				<input type="checkbox" name='hobby' checked="checked"> 잠자기
				<input type="checkbox" name='hobby'> 밥먹기
				<input type="checkbox" name='hobby'> 숨쉬기
				<input type="checkbox" name='hobby'> 멍때리기
			</li>
			<li>
				<label for='gf'> 애인 </label>
				<input type="radio" name='gf'> 있다
				<input type="radio" name='gf' checked="checked"> 없다
			</li>
			<li>
				<input type="submit" value='확인'>
				<input type="reset"	 value='취소'>
			</li>
		</ol>
	</fieldset>
</form>

<form name="f">
	<fieldset>
		<legend> 로그인 정보 </legend>
		<ol>
			<li>
				<label for='id'> 아이디 </label>
				<input type="text" id='id' name='id' required>
			</li>
			<li>
				<label for='pass'> 비밀번호 </label>
				<input type="password" id='pass' name='pass' required>
			</li>
			<li>
				<label for='passConfirm'> 비밀번호 확인 </label>
				<input type="password" id='passConfirm' name='passConfirm' required>
			</li>
			<li>
				<label for='level'> 회원 등급 </label>
				<input type="text" id='level' name='level' value='준회원'>
			</li>
		</ol>
	</fieldset>

	<fieldset>
		<legend> 개인 정보</legend>
		<ol>
			<li>
				<label for='name'> 이름 </label>
				<input type="text" id='name' name='name' maxlength='5' placeholder="5자미만 공백없이" required>
			</li>
			<li>
				<label for='email'> 메일 주소 </label>
				<input type="email" id='email' name='email' required>
			</li>
			<li>
				<label for='tel'> 연락처 </label>
				<input type="tel" id='tel' name='tel' required>
			</li>
			<li>
				<label for='birth'> 생일 </label>
				<input type="date" id='birth' name='birth' required>
			</li>
		</ol>
	</fieldset>

	<fieldset>
		<legend> 코딩 숙련도(상,중,하)</legend>
		<input type="range" id='prof' name='prof' min=0 max=100 value=50 step=50>
	</fieldset>

	<fieldset>
		<input type="submit" onclick="passFunc()">
	</fieldset>
</form>

</body>
</html>

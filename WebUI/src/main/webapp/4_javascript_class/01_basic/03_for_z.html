<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	document.write("<table border='2'>")
	for (var i = 1; i < 26; i++) {
		if(i%5 == 1) document.write("<tr>")
		document.write("<td>"+i+"</td>")
		if(i%5 == 0) document.write("</tr>")
	}
	document.write("</table>")
	
	document.write("<hr/>")
	
	document.write("<table border='2'>")
	for (var i = 1; i < 26; i+5) {
		document.write("<tr>")
		for (var j = i; i < j+5; i++) {
			document.write("<td>"+i+"</td>")
		}
		document.write("</tr>")
	}
	document.write("</table>")
</script>

</head>
<body>

</body>
</html>

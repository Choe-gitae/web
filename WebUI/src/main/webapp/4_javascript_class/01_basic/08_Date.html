<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date( '2023/08/13' );
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');		// 쓰지말자
	document.writeln( d.getFullYear()  + '<br/>');
	document.writeln( d.getMonth()  + '<br/>');		// 0부터 시작 0~11
	document.writeln( d.getDate()  + '<br/>');		// 연월(일)
	document.writeln( d.getDay()  + '<br/>');		// 0부터 시작 일월화수목금토 0~6
	
	let today = new Date();
	document.write( today + "<br/>" );
	document.write( today.toLocaleString() + "<br/>" );
	document.write( today.toGMTString() + "<br/>" );
	document.write( today.toDateString() + "<br/>" );
	
	// 2025-05-12
	let day = new Date();
	day.setFullYear( 2025 );
	day.setMonth( 5-1 );
	day.setDate( 12 );
	document.write( day + "<br/>" );
	
	let today2 = new Date();
	today2.setMonth( today2.getMonth() - 3 );
	document.write( today2.toLocaleString() + "<br/>" );
	
	// 현재 날짜에서 20일을 더하면
	today2.setDate( today2.getDate() + 20 );
	document.write( today2.toLocaleString() + "<br/>" );
	
	// 전 달의 마지막 날짜
	today2.setDate( 0 );
	document.write( today2.toLocaleString() + "<br/>" );
	
	</script>

</head>
<body>

</body>
</html>

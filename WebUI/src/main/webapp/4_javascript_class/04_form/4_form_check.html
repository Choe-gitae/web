<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 1 </title>
<script type="text/javascript" src="js/formCheck.js"></script>
</head>
<body>
아래의 폼을 완성하시렵니까<br><br>
<form name="frm" id='frm' method="get" action="something.jsp">
	<label for="realName">본명</label>
	<input type="text" id="realName" name="realName" pattern="[가-힣]{2,5}" placeholder="한글이름">
	<br/>
	<label for="nickname">별명</label>
	<input id="nickname" name="nickname" pattern="[A-Za-z]{3,}" maxlength="10" value="1" required>
	<br/>
	<label for="myemail">이메일</label>
	<input type="email" id="myemail" name="myemail" required>
	<br/>
	<label for="myage">나이</label>
	<input type="number" id="myage" name="myage" min="0" max="100" step="20" value="23">
	<br/>
	<label for="agree">약관을 읽었습니다</label>
	<input id="agree" name="agree" type="checkbox" >네, 확인 하였습니다.
	<br/>
	<input type="submit" value="눌러봐">
</form>
</body>
</html>

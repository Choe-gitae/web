/*
 *  이름, 국어점수, 영어점수, 수학점수를 처리하는 Student 클래스 선언
 	해당 클래스 안에는 국,영,수 총점을 구하는 sum 함수를 선언
 */
 
function Student(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;

	/*
	this.showInfo = function() {
		return (name + " : " + sum() + "<br/>")
	}
	this.sum = function() {
		return kor + eng + math;
	}
	*/
}
//자바스크립트의 클래스는 동적인 추가 가능
/*
Student.prototype.showInfo = function() {
	return (this.name + " : " + this.sum() + "<br/>")
}
Student.prototype.sum = function() {

}
*/
Student.prototype = {
		showInfo : function() {
					return (this.name + " : " + this.sum() + "<br/>")
					},
		sum 	 : function() {
					return this.kor + this.eng + this.math;
					}
}

var s1 = new Student("홍길동",90,80,70);
document.write(s1.name + "님" + s1.sum() + "<br/>");
var s2 = new Student("홍길자",50,60,70);
document.write(s2.name + "님" + s2.sum() + "<br/>");

document.write(s1.showInfo());
document.write(s2.showInfo());

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//-------------------------------------------------------------------------
//  즉시 실행 함수
//	 - 함수를 변수에 직접 할당하는 것이 아니라 함수의 결과물을 할당하기 위해 즉시 실행 함수를 사용(?)
//	 - 추후에 클로져와 관련
var func = function(num) {
				document.write("num = " + num + "<br/>");
				num--;
				return num;
			}(10);	// 즉시 실행
document.write(func + "<hr/>");
document.write(func + "<hr/>");
document.write(func + "<hr/>");
			

//-------------------------------------------------------------------------
// 함수도 리턴할 수 있다.
var bs = function(num){
			return function(){
						num--;
						document.write("num = " + num + "<br/>");
					};
		}(10);
document.write(bs + "<hr/>");
bs();
bs();
bs();

</script>
</head>

</body>
</html>

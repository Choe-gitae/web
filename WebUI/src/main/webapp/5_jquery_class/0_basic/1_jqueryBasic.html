$(function(){
	$("#here").click(function(){
		$("#here").text("마우스 클릭함");
	});
	
	$("#here").mouseover(function(){
		$(this).text("마우스가 올라감");
		$(this).css({"color": "red"});
	})
	
	$("#here").mouseout(function(){
		$(this).text("마우스가 나감");
		$(this).css({"color": "purple"});
	})
	
	$("#here").hover(function(){
		$(this).css({"border":"2px solid green"})
	}, function(){
		$(this).css({"border":"2px dotted blue"})
	})
	
	// hide() / show()

	//$("#here").fadeOut(1000);
	//$("#here").fadeIn(1000);

	$("#here").slideDown(2000);
	$("#here").slideUp(2000).slideDown(2000);
	
	// 요소 찾기
	var s = $("#student");
	var n = s.find("#name");

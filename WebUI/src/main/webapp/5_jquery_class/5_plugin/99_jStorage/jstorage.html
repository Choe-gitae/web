<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
  
  // 웹에서 안쓴다 휴대폰에서 사용
  
  $(function(){
	  // jStorage에 저장된 값을 얻어서 화면에 출력
	  $("#name").val( $.jStorage.get("name") );
	  $("#memo").val( $.jStorage.get("memo") );
	  
	  $("#set").click(function(){
		  var n = $("#name").val();
		  var m = $("#memo").val();
		  //alert(n);
		  //alert(m);
		  $.jStorage.set("name", n);	// key, value
		  $.jStorage.set("memo", m);
	  })
	  
	  $("#del").click(function(){
		  $.jStorage.deleteKey("name");	// key값으로 삭제
		  $.jStorage.deleteKey("memo");
		  location.reload();
	  })
  })
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<script type="text/javascript" src="libs/jquery-3.6.1.min.js"></script>
<!-- 제이쿼리 라이이브러리 연동 -->
<script type="text/javascript" src="libs/jquery.validate.min.js"></script>
<!-- validate 플러그인 -->
<script type="text/javascript" src="js/sign_up.js"></script>
</head>
<body>
	<div id="sign_up">
		<h2>회원 가입</h2>
		<form action="jsp/sign_up.jsp" method="post">
			<div>
				<label for="id">아이디:</label> 
				<input name="id" id="id" type="text" />
			</div>
			<div>
				<label for="password">암호:</label> 
				<input name="password" id="password" type="password" />
			</div>
			<div>
				<label for="passconf">암호 확인:</label> 
				<input name="passconf" id="passconf" type="password" />
			</div>
			<div>
				<label for="email">이메일:</label> 
				<input name="email" id="email" type="text" />
			</div>
			<div>
				<input type="submit" value="회원가입" />
			</div>
		</form>
	</div>

	<hr />

	<div id="sch_id">
		<h2>아이디 찾기</h2>
		<form action="jsp/search_id.jsp" method="post">
			<div>
				<label for="email">이메일:</label> 
				<input name="email" id="email" type="text" />
			</div>
			<div>
				<input type="submit" value="아이디 찾기" />
			</div>
		</form>
	</div>
</body>
</html>
